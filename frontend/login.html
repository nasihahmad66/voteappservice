<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Bootstrap</title>
    
    <!-- bootstrap css -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap css -->
</head>
<body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
                  <p class="text-white-50">Please enter your login and password!</p><br>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="typeUsernameX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeUsernameX">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" onclick="DoLogin()" type="submit">Login</button>
                  <p class="text-white-50" style="margin-top: 20px;">Default Username: user; Password: user123!</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jquery js -->
    <script src="assets/vendor/jquery/jquery-3.6.0.js"></script>
    <!-- jquery js -->
    
    <!-- bootstrap js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap js -->

    <script src="assets/app/helper.js"></script>
    

    <script>
        const DoLogin = ()=>{
          let param = {
            username : $("#typeUsernameX").val(),
            password : $("#typePasswordX").val()
          }

          request.post("/api/user/login",param,(data)=>{
            if (data) {
              location.href = "/admin"
            }
          })
        }
    </script>
</body>

<style type="text/css">
    body {
    background-color: #a8a8a8;
  }
</style>
</html>
